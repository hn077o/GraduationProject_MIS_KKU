<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation - Supply Chain Management</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar-custom {
            background-color: #000;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #ffd700;
        }
        .modal-header {
            background-color: #28a745;
            color: #fff;
        }
        .modal-body {
            text-align: center;
        }
        .btn-custom {
            background-color: #0056b3;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #004494;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <a class="navbar-brand" href="{{ url_for('index') }}">Supply Chain Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item{% if request.endpoint == 'index' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item{% if request.endpoint == 'customer_dashboard' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('customer_dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Customer ID: {{ session['user_id'] }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout_users') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px;">
        <!-- Hidden Button to Trigger Modal -->
        <button id="modalButton" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#orderModal">
            Show Message
        </button>
    </div>

    <!-- Modal Window -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4>Your order has been successfully placed!</h4>
                    <p>Your order number is: <strong>{{ order_id }}</strong></p>
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('browse_products') }}" class="btn btn-custom">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Trigger Modal Automatically on Page Load
        $(document).ready(function(){
            $('#modalButton').click();
        });
    </script>
</body>
</html>
